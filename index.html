<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octra Quiz</title>
  <style>
  body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    margin: 0;
    padding: 40px;
    color: #fff;
  }

  .container {
    max-width: 900px;
    margin: auto;
    background: rgba(255,255,255,0.05);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.1);
  }

  h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .subtitle {
    opacity: 0.7;
    margin-bottom: 30px;
  }

  #questionBox {
    background: rgba(255,255,255,0.07);
    padding: 25px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.08);
    font-size: 20px;
    margin-bottom: 20px;
  }

  label {
    display: block;
    background: rgba(255,255,255,0.08);
    padding: 12px;
    margin-top: 12px;
    border-radius: 12px;
    transition: 0.2s;
    border: 1px solid rgba(255,255,255,0.1);
    cursor: pointer;
  }

  label:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.02);
  }

  button {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }

  #nextBtn {
    background: linear-gradient(45deg, #ffe259, #ffa751);
    color: #000;
  }

  #prevBtn {
    background: rgba(255,255,255,0.2);
    color: #fff;
    margin-right: 10px;
  }

  .result, .points-display {
    margin-top: 20px;
    font-size: 22px;
    font-weight: 700;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Octra Knowledge Quiz</h1>

    <form id="quizForm">

      <div class="question" id="questionBox"></div>

      <button type="button" onclick="nextQuestion()" id="nextBtn">Next</button>
    </form>

    <div class="points-display" id="points"></div>
    <div id="timerDisplay" style="font-size:20px;text-align:center;margin-top:10px;color:#ffd369;"></div>

    <div class="result" id="result"></div>

    <div class="points-display" id="points"></div>

    <div class="result" id="result"></div>
  </div>

<script>
  const questions = [
    {
      q: "1. What technology does Octra primarily focus on?",
      options: ["Fully Homomorphic Encryption (FHE)", "General AI Models"],
      answer: 0
    },
    {
      q: "2. What does FHE allow computations on?",
      options: ["Encrypted Data", "Raw Unencrypted Data"],
      answer: 0
    },
    {
      q: "3. Octra aims to build a privacy-focused blockchain by enabling?",
      options: ["Encrypted Computation", "Advanced NFT minting"],
      answer: 0
    },
    {
      q: "4. What database backend does Octra modify?",
      options: ["IrminDB", "MongoDB"],
      answer: 0
    },
    {
      q: "5. What type of apps benefit most from Octra tech?",
      options: ["Privacy-sensitive apps", "Normal Web Games"],
      answer: 0
    },
    {
      q: "6. Octra’s execution environment is meant to be?",
      options: ["Isolated and Secure", "Open and Unrestricted"],
      answer: 0
    },
    {
      q: "7. Octra completed a pre-seed round of?",
      options: ["$4M", "$40M"],
      answer: 0
    },
    {
      q: "8. Octra’s computation sandbox uses which format?",
      options: ["WASM", "EXE"],
      answer: 0
    },
    {
      q: "9. Octra’s main mission is to bring?",
      options: ["Universal Encrypted Compute", "A new DEX"],
      answer: 0
    },
    {
      q: "10. Octra is suitable for handling?",
      options: ["Sensitive Data", "Memes"],
      answer: 0
    }
  ];

  let current = 0;
  let score = 0;
  let points = 0;

  function loadQuestion() {
    const q = questions[current];
    let html = `<p>${q.q}</p>`;
    q.options.forEach((opt, i) => {
      html += `<label><input type='radio' name='option' value='${i}'> ${opt}</label><br>`;
    });
    document.getElementById("questionBox").innerHTML = html;
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="option"]:checked');

    if (!selected) return alert("Please select an option!");

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
      points += 10;
    }

    current++;

    if (current < questions.length) {
      loadQuestion();
    } else {
      document.getElementById("quizForm").style.display = "none";
      document.getElementById("result").innerText = `You scored ${score}/10`;
      document.getElementById("points").innerText = `Total Points: ${points}`;
    }
  }

  let timer;
let timeLeft = 15;

function startTimer() {
  clearInterval(timer);
  timeLeft = 15;
  document.getElementById("timerDisplay").innerText = `Time: ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timerDisplay").innerText = `Time: ${timeLeft}s`;

    if (timeLeft === 0) {
      clearInterval(timer);
      nextQuestion();
    }
  }, 1000);
}

window.onload = () => {
  loadQuestion();
  startTimer();
};
</script>
</body>
</html>
