<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octra Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: rgba(255,255,255,0.15);
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }
    h1 {
      text-align: center;
      color: #ffd369;
      text-shadow: 0 0 10px rgba(255,211,105,0.8);
    }
    .question {
      margin-bottom: 25px;
      font-size: 18px;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    input[type="radio"] {
      transform: scale(1.2);
      margin-right: 8px;
    }
    button {
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(238,9,121,0.7);
    }
    button:hover {
      background: linear-gradient(45deg, #ff8c42, #ff2e93);
    }
    .result {
      margin-top: 25px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      color: #00ffab;
      text-shadow: 0 0 10px #00ffab;
    }
    .points-display {
      margin-top: 15px;
      text-align: center;
      font-size: 20px;
      color: #9dff00;
      text-shadow: 0 0 10px #9dff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Octra Knowledge Quiz</h1>

    <form id="quizForm">

      <div class="question" id="questionBox"></div>

      <button type="button" onclick="nextQuestion()" id="nextBtn">Next</button>
    </form>

    <div class="points-display" id="points"></div>
    <div class="result" id="result"></div>

    <div class="points-display" id="points"></div>

    <div class="result" id="result"></div>
  </div>

<script>
  const questions = [
    {
      q: "1. What technology does Octra primarily focus on?",
      options: ["Fully Homomorphic Encryption (FHE)", "General AI Models"],
      answer: 0
    },
    {
      q: "2. What does FHE allow computations on?",
      options: ["Encrypted Data", "Raw Unencrypted Data"],
      answer: 0
    },
    {
      q: "3. Octra aims to build a privacy-focused blockchain by enabling?",
      options: ["Encrypted Computation", "Advanced NFT minting"],
      answer: 0
    },
    {
      q: "4. What database backend does Octra modify?",
      options: ["IrminDB", "MongoDB"],
      answer: 0
    },
    {
      q: "5. What type of apps benefit most from Octra tech?",
      options: ["Privacy-sensitive apps", "Normal Web Games"],
      answer: 0
    },
    {
      q: "6. Octra’s execution environment is meant to be?",
      options: ["Isolated and Secure", "Open and Unrestricted"],
      answer: 0
    },
    {
      q: "7. Octra completed a pre-seed round of?",
      options: ["$4M", "$40M"],
      answer: 0
    },
    {
      q: "8. Octra’s computation sandbox uses which format?",
      options: ["WASM", "EXE"],
      answer: 0
    },
    {
      q: "9. Octra’s main mission is to bring?",
      options: ["Universal Encrypted Compute", "A new DEX"],
      answer: 0
    },
    {
      q: "10. Octra is suitable for handling?",
      options: ["Sensitive Data", "Memes"],
      answer: 0
    }
  ];

  let current = 0;
  let score = 0;
  let points = 0;

  function loadQuestion() {
    const q = questions[current];
    let html = `<p>${q.q}</p>`;
    q.options.forEach((opt, i) => {
      html += `<label><input type='radio' name='option' value='${i}'> ${opt}</label><br>`;
    });
    document.getElementById("questionBox").innerHTML = html;
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="option"]:checked');

    if (!selected) return alert("Please select an option!");

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
      points += 10;
    }

    current++;

    if (current < questions.length) {
      loadQuestion();
    } else {
      document.getElementById("quizForm").style.display = "none";
      document.getElementById("result").innerText = `You scored ${score}/10`;
      document.getElementById("points").innerText = `Total Points: ${points}`;
    }
  }

  window.onload = loadQuestion;
</script>
</body>
</html>
