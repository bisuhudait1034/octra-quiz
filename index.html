<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Octra Quiz</title>
<style>
body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
  margin: 0; padding: 40px; color: #fff;
}
.container {
  max-width: 900px; margin: auto;
  background: rgba(255,255,255,0.05);
  padding: 40px; border-radius: 25px;
  backdrop-filter: blur(20px);
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.1);
  text-align:center;
}

/* Logo styles with float, pulse, glow */
#logo {
  width: 120px;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: pulse 2s infinite, glow 2s infinite alternate, float 3s ease-in-out infinite;
}
#logo:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px #ffa751, 0 0 60px #ffa751, 0 0 90px #ffa751;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
@keyframes glow {
  0% { box-shadow: 0 0 10px #ffa751, 0 0 20px #ffa751; }
  50% { box-shadow: 0 0 20px #ffa751, 0 0 40px #ffa751; }
  100% { box-shadow: 0 0 10px #ffa751, 0 0 20px #ffa751; }
}
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

h1 { font-size: 32px; font-weight: 700; margin-bottom: 10px; }
#questionBox {
  background: rgba(255,255,255,0.07);
  padding: 25px; border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.08);
  font-size: 20px; margin-bottom: 20px;
}
label {
  display: block; background: rgba(255,255,255,0.08);
  padding: 12px; margin-top: 12px;
  border-radius: 12px; transition: 0.2s;
  border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
}
label:hover { background: rgba(255,255,255,0.15); transform: scale(1.02); }
.correct { animation: glowCorrect 0.8s; border: 2px solid #0f0; }
.wrong { animation: shake 0.5s; border: 2px solid #f00; }

@keyframes glowCorrect {
  0% { box-shadow: 0 0 5px #0f0; }
  50% { box-shadow: 0 0 20px #0f0; }
  100% { box-shadow: 0 0 5px #0f0; }
}
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.progress-container {
  width: 100%; background: rgba(255,255,255,0.1);
  border-radius: 20px; margin: 20px 0;
}
.progress-bar {
  width: 0%; height: 20px; background: #ffa751;
  border-radius: 20px; transition: width 0.5s ease;
  text-align: center; line-height: 20px; font-weight: bold;
  color: #000;
}

.result, .points-display {
  margin-top: 20px; font-size: 22px; font-weight: 700; text-align: center;
}

/* Certificate styles */
#certificate {
  display: none;
  margin-top: 30px;
  background: rgba(255,255,255,0.1);
  border: 2px solid #ffd700;
  border-radius: 20px;
  padding: 40px;
  color: #fff;
  font-size: 22px;
  text-align: center;
  box-shadow: 0 0 30px #ffd700;
}
#certificate h2 { font-size: 28px; color: #ffd700; margin-bottom: 20px; }
</style>
</head>
<body>
<div class="container">
  <!-- Octra Logo -->
  <img src="https://i.im.ge/2025/12/05/4cdDAr.image-removebg-preview.png" alt="Octra Logo" id="logo">

  <h1>Octra Knowledge Quiz</h1>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <form id="quizForm">
    <div class="question" id="questionBox"></div>
  </form>

  <div class="points-display" id="points"></div>
  <div class="result" id="result"></div>

  <div id="certificate">
    <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
    <p id="certText"></p>
  </div>
</div>

<script>
const questions = [
  { q: "1. What technology does Octra primarily focus on?", options: ["Fully Homomorphic Encryption (FHE)", "General AI Models", "Blockchain Layer 1", "DeFi Platforms"], answer: 0 },
  { q: "2. What does FHE allow computations on?", options: ["Encrypted Data", "Raw Unencrypted Data", "Public Data Only", "Metadata"], answer: 0 },
  { q: "3. Octra aims to build a privacy-focused blockchain by enabling?", options: ["Encrypted Computation", "Advanced NFT minting", "Faster Gas Fees", "AI Predictions"], answer: 0 },
  { q: "4. What database backend does Octra modify?", options: ["IrminDB", "MongoDB", "Firebase", "PostgreSQL"], answer: 0 },
  { q: "5. What type of apps benefit most from Octra tech?", options: ["Privacy-sensitive apps", "Normal Web Games", "Social Media Apps", "Streaming Platforms"], answer: 0 },
  { q: "6. Octraâ€™s execution environment is meant to be?", options: ["Isolated and Secure", "Open and Unrestricted", "Public and Shared", "Cloud-only"], answer: 0 },
  { q: "7. Octra completed a pre-seed round of?", options: ["$8M", "$40M", "$400K", "$10M"], answer: 0 },
  { q: "8. Octraâ€™s computation sandbox uses which format?", options: ["WASM", "EXE", "JAR", "BIN"], answer: 0 },
  { q: "9. Octraâ€™s main mission is to bring?", options: ["Universal Encrypted Compute", "A new DEX", "Faster NFTs", "AI Trading Bots"], answer: 0 },
  { q: "10. Octra is suitable for handling?", options: ["Sensitive Data", "Memes", "GIFs", "Public Tweets"], answer: 0 }
];

let current = 0, score = 0, points = 0;

function loadQuestion() {
  const q = questions[current];

  // Shuffle options
  let options = q.options.map((opt,i)=>({text:opt,index:i}));
  options.sort(() => Math.random() - 0.5);
  let newCorrectIndex = options.findIndex(o => o.index === q.answer);

  let html = `<p>${q.q}</p>`;
  options.forEach((opt,i)=>html+=`<label><input type='radio' name='option' value='${i}'> ${opt.text}</label>`);
  document.getElementById("questionBox").innerHTML = html;

  document.querySelectorAll('input[name="option"]').forEach(opt=>{
    opt.disabled=false;
    opt.parentElement.classList.remove("correct","wrong");
    opt.addEventListener("change",()=>{
      const selectedIndex=parseInt(opt.value);
      document.querySelectorAll('input[name="option"]').forEach(o=>o.disabled=true);
      document.querySelectorAll('input[name="option"]').forEach((o,i)=>{
        if(i===newCorrectIndex) o.parentElement.classList.add("correct");
        else if(i===selectedIndex) o.parentElement.classList.add("wrong");
      });
      if(selectedIndex===newCorrectIndex){score++; points+=10;}
      setTimeout(()=>{ current++; if(current<questions.length) loadQuestion(); else showCertificate(); },1000);
    });
  });

  updateProgress();
}

function updateProgress(){
  const percent = Math.round((current)/questions.length*100);
  const bar = document.getElementById("progressBar");
  bar.style.width = percent+"%";
  bar.innerText = percent+"%";
}

function showCertificate() {
  document.getElementById("quizForm").style.display="none";
  document.getElementById("result").innerText=`You scored ${score}/10`;
  document.getElementById("points").innerText=`Total Points: ${points}`;
  document.getElementById("certificate").style.display="block";
  document.getElementById("certText").innerText=`You earned ${points} points! Keep up the great work! ðŸŽ–ï¸`;
}

window.onload=loadQuestion;
</script>
</body>
</html>
